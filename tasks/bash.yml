---
- name: Add bash-completion to bash_profile
  lineinfile:
    path: "{{ git_user_home_path | default({{ git_user_home_path_default }}) }}/.bash_profile"
    line: 'source /usr/local/etc/profile.d/bash_completion.sh'
    create: yes

- name: Add show dirty state to bash_profile
  lineinfile:
    path: "{{ git_user_home_path | default({{ git_user_home_path_default }}) }}/.bash_profile"
    line: 'GIT_PS1_SHOWDIRTYSTATE=true'
    create: yes

- name: Configure .gitexcludes
  lineinfile:
    path: "{{ git_user_home_path | default({{ git_user_home_path_default }}) }}/.gitexcludes"
    line: .DS_Store
    create: yes
